<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/movies">Lista de Filmes</a>
    </li>

    <li class="breadcrumb-item active" aria-current="page">
      Editando Filme: {{ movie?.title }}
    </li>
  </ol>
</nav>

<div class="rounded shadow-lg p-3">
  <!-- page title -->
  <h1>Editando Filme: {{ movie?.title }}</h1>

  <!-- movie form -->

  <div class="row mt-4">
    <div class="col p-4">
        <form [formGroup]="movieForm" (ngSubmit)="updateMovie()">
            <div class="form-group">
                <label for="title">T√≠tulo</label>
                <input type="text" id="title" class="form-control" formControlName="title">
                <small *ngIf="movieForm.get('title').touched && movieForm.get('title').errors?.required" class="form-text text-danger">
                    Campo Obrigat√≥rio
                </small>
            </div>
            <div class="form-group">
                <label for="obs">Observa√ß√£o</label>
                <input type="text" id="obs" class="form-control" formControlName="obs">
            </div>
            <div class="form-group">
                <label for="rating">Avalia√ß√£o ‚≠ê</label>
                <select class="form-control" formControlName="rating" id="rating">
                    <option *ngFor="let rating of movieRatingOptions" [value]="rating">{{rating}}</option>
                </select>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="toWatchNext" formControlName="toWatchNext">
                <label for="toWatchNext" class="form-check-label">Quero assistir üçø</label>
            </div>

            <div class="mt-4">
                <button class="btn btn-light mr-2" (click)="goBack()" type="button">Voltar</button>
                <button class="btn btn-dark" type="submit" [disabled]="submittingForm || movieForm.invalid">Salvar</button>
            </div>
        </form>
    </div>

  </div>
</div>
