<div class="jumbotron text-center jumbotron-fluid mt-3 rounded shadow-lg">
  <div class="container">
    <img [src]="imagePath" alt="movie" width="490" />

    <p class="font-weight-bold text-muted mt-5">
      {{ title }}
    </p>
    <p class="font-weight-bold text-uppercase">
      {{ courseName }}
    </p>
    <p class="text-muted">
      {{ description }}
    </p>

    <button class="btn-dark btn-lg mt-5 shadow" routerLink="['#']">
        {{buttonText}}
    </button>
  </div>
</div>
